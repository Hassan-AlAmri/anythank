<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAVASCRIPT</title>
</head>

<body>

<form dir="rtl">
<table>
  <tr>
    <td><label>ألاسم الكامل<span style="color:red">*</span></label></td>
    <td><input type="text" name="name" required placeholder="Name"></td>
  </tr>
  <tr>
    <td><label>أختر جنسك</label></td>
    <td>  <select required>
      <option>أختر الجنس<span style="color:rad">*</span></option>
      <option>ذكر</option>
      <option>أنثى</option>
    </select></td>
  </tr>
  <tr>
    <td><label>أختر التاريخ<span style="color:red">*</span></label></td>
    <td> <input type="date" name="date" required  value="1999-12-02"></td>
  </tr>
  <tr>
    <td> <label>كلمة المرور<span style="color: red;">*</span></label></td>
    <td> <input type="password" name="password" required placeholder="Password"></td>
  </tr>
  <tr>
    <td><label>البريد الألكتروني<span style="color:red">*</span></label></td>
    <td> <input type="email" name="email" required placeholder="Email@..."></td>
  </tr>
<tr>
<td>
    <button type="submit">SEND</button>
</td>
</tr>
 
</table>

</form>

</body>

</html>
